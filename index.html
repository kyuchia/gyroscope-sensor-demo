 <!--version of "start the demo" button and "stop button" -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Gyroscope Demo</title>
     <style>
         body {
             display: flex;
             flex-direction: column;
             justify-content: center;
             align-items: center;
             height: 100vh;
             font-family: Arial, sans-serif;
             text-align: center;
             margin: 0;
             background-color: #292929; /* Page background color */
         }
         .instructions {
             max-width: 300px;
             padding: 20px;
             color: #f4f5fc; /* Ensure instructions text stands out on dark background */
             line-height: 1.6; /* Add spacing between lines */
         }
         .instructions h1 {
            font-size: 3em; /* Larger title */
        }
        .instructions .notice {
            font-size: 0.9em; /* Smaller text for the notice */
        }
        .instructions .instruction-text {
            font-size: 1em; /* Slightly smaller instructions */
        }
         .gyroscope-data {
             margin-top: 20px;
             padding: 20px;
             background-color: rgba(241, 241, 241, 0.8); /* Panel with 50% opacity */
             color: #292929; /* Text color inside the panel */
             border-radius: 10px;
             font-size: 1.2em;
         }
         .gyroscope-data p {
             margin: 5px 0;
         }
         .gyroscope-data span {
             display: inline-block; /* Ensures fixed width and alignment */
             width: 70px; /* Adjust this width based on maximum expected length */
             text-align: right; /* Align numbers to the right */
         }
         button {
             padding: 15px 30px;
             font-size: 1.2em;
             color: #f4f5fc;
             background-color: #007B55;
             border: none;
             border-radius: 5px;
             cursor: pointer;
         }
         .stop-button {
             background-color: #d9534f; /* Red color for Stop button */
         }
         button:hover {
             opacity: 0.9;
         }
     </style>
 </head>
 <body>
     <div class="instructions">
        <h1>Gyroscope Demo</h1>
        <p>This demo page should be run from a mobile phone or a tablet.</p>
        <br> <!-- Adds extra spacing -->
        <br> <!-- Adds extra spacing -->
        <p>Click "Start Demo" and rotate your device to see gyroscope data.</p>
         <button id="toggleButton" onclick="toggleDemo()">Start Demo</button>
     </div>
     <div class="gyroscope-data"> 
         <p><strong>Gyroscope</strong></p>
         <p>X-axis: <span id="gyroX">0</span>°/s</p>
         <p>Y-axis: <span id="gyroY">0</span>°/s</p>
         <p>Z-axis: <span id="gyroZ">0</span>°/s</p>
     </div>
 
     <script>
         let isRunning = false; // Track the state of the demo
         let motionHandler; // Reference to the motion event handler
 
         function toggleDemo() {
             const button = document.getElementById("toggleButton");
             if (isRunning) {
                 // Stop the demo
                 window.removeEventListener("devicemotion", motionHandler);
                 button.textContent = "Start Demo";
                 button.classList.remove("stop-button");
                 button.classList.add("start-button");
                 console.log("Gyroscope demo stopped.");
             } else {
                 // Start the demo
                 motionHandler = function (evt) {
                     const rR = evt.rotationRate;
                     if (rR) {
                         const gyroX = rR.beta ? rR.beta.toFixed(2) : "No Data";
                         const gyroY = rR.gamma ? rR.gamma.toFixed(2) : "No Data";
                         const gyroZ = rR.alpha ? rR.alpha.toFixed(2) : "No Data";
 
                         document.getElementById("gyroX").textContent = gyroX;
                         document.getElementById("gyroY").textContent = gyroY;
                         document.getElementById("gyroZ").textContent = gyroZ;
                     } else {
                         console.log("Rotation rate data not available");
                     }
                 };
 
                 window.addEventListener("devicemotion", motionHandler);
                 button.textContent = "Stop Demo";
                 button.classList.remove("start-button");
                 button.classList.add("stop-button");
                 console.log("Gyroscope demo started.");
             }
             isRunning = !isRunning; // Toggle the running state
         }
     </script>
 </body>
 </html>
